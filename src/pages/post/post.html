<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Post
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="title" type="text" placeholder="Title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea autosize [(ngModel)]="content" type="text" placeholder="Share your experience"></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col>
        <button padding ion-button (click)="addPost()" style="width: 100%; margin-top: 3em">Post!</button>
    </ion-col>
  </ion-row>
  
</ion-content>
