<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Post
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input [(ngModel)]="title" type="text" placeholder="Title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="content" type="text" placeholder="Share your experience"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addPost()">Post!</button>
    </ion-col>
  </ion-row>

</ion-content>
