<ion-header>
  <ion-navbar>
    <ion-title>Newsfeed</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let post of (posts | async)?.slice().reverse()">

    <ion-item (click)= "selectPost(post.key)" >
      <ion-avatar item-start>
          <img src="http://www.patriotsbandboosters.org/images/icons/student_256.png" />
        </ion-avatar>
      <h2>{{ post.payload.val().title}}</h2>
      <p>{{ post.payload.val().fullname}}</p>
    </ion-item>


    <ion-card-content (click)= "selectPost(post.key)" >
      <p>{{ post.payload.val().content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div> Like</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)= "selectPost(post.key)">
          <ion-icon name="text"></ion-icon>
          <div> Comment</div>
        </button>
      </ion-col>

    </ion-row>
    <p text-right >{{ post.payload.val().time}}</p>
  </ion-card>
</ion-content>
