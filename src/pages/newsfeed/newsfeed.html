<ion-header>
  <ion-navbar>
    <ion-title>Newsfeed</ion-title>
  </ion-navbar>

  <ion-buttons end>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card  *ngFor="let post of posts | async">

    <ion-item>
      <ion-avatar item-left>
        <img src="http://www.patriotsbandboosters.org/images/icons/student_256.png" />
      </ion-avatar>
     <h1>{{ post.payload.val().fullname }}</h1>
     <h1>{{ post.payload.val().title }}</h1>
    </ion-item> 
    <ion-list>
      <ion-item-sliding >
        <ion-item (click)="selectPost(post.key)">
          <ion-card-content>
            {{ post.payload.val().content}}
          </ion-card-content>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="removePost(post.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>



    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
