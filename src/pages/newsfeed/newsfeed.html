<ion-header>

  <ion-navbar>
    <ion-title>newsfeed</ion-title>
  </ion-navbar>

  <ion-buttons end>
    <button ion-button (click)="logOut()">
      Log Off
    </button>
  </ion-buttons>

  

</ion-header>

  <ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor="let post of posts | async">
      <ion-item (click)="selectPost(post.key)"  >
        {{ post.payload.val().content}}
        {{ post.payload.val().fullname }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removePost(post.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
