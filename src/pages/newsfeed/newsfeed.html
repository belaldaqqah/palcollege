<ion-header>
  <ion-navbar>
    <ion-title>Newsfeed</ion-title> 
  </ion-navbar>
  <button ion-button round (click)="logOut()">
      Log Off
    </button>

</ion-header>

<ion-content>
  <ion-card  *ngFor="let post of (posts | async)?.slice().reverse()">

    <ion-item>
      <ion-avatar item-left>
        <img src="http://www.patriotsbandboosters.org/images/icons/student_256.png" />
      </ion-avatar>
      <h3>{{ post.payload.val().fullname }}</h3>
      <ion-card-title>{{ post.payload.val().title }}</ion-card-title>


        <ion-card-content>
          <p>
          {{ post.payload.val().content}}
          </p>
        </ion-card-content>
        
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removePost(post.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
  </ion-item>



    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <ion-input type="time" [(ngModel)]='time' 
          (change)='onChangeTime($event.target.value)'>
       </ion-input>
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
