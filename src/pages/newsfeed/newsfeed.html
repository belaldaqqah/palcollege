<ion-header>
  <ion-navbar>
    <ion-title>Newsfeed</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let post of (posts | async)?.slice().reverse()">

    <ion-item>
      <ion-avatar item-start>
          <img src="http://www.patriotsbandboosters.org/images/icons/student_256.png" />
        </ion-avatar>
      <h2>{{ post.payload.val().title}}</h2>
      <p>{{ post.payload.val().fullname}}, {{ post.payload.val().time}}</p>
    </ion-item>


    <ion-card-content>
      <p>{{ post.payload.val().content}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <!-- <ion-col center text-center>
        <ion-note>
          {{ post.payload.val().time}}
        </ion-note>
      </ion-col> -->
    </ion-row>
  </ion-card>
</ion-content>
