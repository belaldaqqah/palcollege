<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Pal</strong> college
      </h2>
      <h4><strong>Graduate</strong> Sign Up</h4>

    </div>

<form (ngSubmit)="register()" class="list-form">
  <ion-item>
    <ion-label floating>
      <ion-icon name="person" item-start class="text-primary"></ion-icon>
      Full Name
    </ion-label>
    <ion-input [(ngModel)]="fullname" type="text" name="fullname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      <ion-icon name="mail" item-start class="text-primary"></ion-icon>
      Email
    </ion-label>
    <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>
    <ion-icon name="md-calendar" item-start class="text-primary"></ion-icon>
   Birthdate
  </ion-label>
  <ion-input [(ngModel)]="birthdate" type="text" name="birthdate"></ion-input>
</ion-item>
<ion-item>
  <!-- <ion-label floating> -->
    <ion-icon class="fas fa-university" item-start class="text-primary"></ion-icon>
   University
  <ion-input [(ngModel)]="university" type="text" name="university"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>
    <ion-icon name="md-calendar" item-start class="text-primary"></ion-icon>
   Major
  </ion-label>
  <ion-input [(ngModel)]="Major" type="text" name="Major"></ion-input>
</ion-item>

  <ion-item>
    <ion-label floating>
      <ion-icon name="lock" item-start class="text-primary"></ion-icon>
      Password
    </ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
  </ion-item>
</form>
