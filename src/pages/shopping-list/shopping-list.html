<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Group Shopping List
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="signOut()">
        Log Off
      </button>
    </ion-buttons>
  </ion-navbar>
 </ion-header>
 
 <ion-buttons end>
  <button ion-button (click)="signOut()">
    Log Off
  </button>
</ion-buttons>

 <ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input [(ngModel)]="newItemName" type="text" placeholder="Shopping item name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
        {{ item.payload.val().name }} ({{ item.payload.val().author }})
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 </ion-content>
