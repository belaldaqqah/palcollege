<ion-header>

  <ion-navbar>
    <ion-title>commentsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="post">
    <div>
      {{post.fullname}}
    </div>
    <div>
      {{post.title}}
    </div>
    <div>
      {{post.content}}
    </div>
  </div>

 


    <ion-card *ngFor="let post of (posts | async)?.slice().reverse()">

      <ion-item>
        <ion-avatar item-start>
          <img src="http://www.patriotsbandboosters.org/images/icons/student_256.png" />
        </ion-avatar>
        <p>{{ post.payload.val().fullname}}</p>
      </ion-item>
      
      <ion-card-content >
        <p>Comment content</p>
      </ion-card-content>


      <p> comment time</p>
    </ion-card>
</ion-content>
