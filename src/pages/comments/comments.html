<ion-header>

  <ion-navbar>
    <ion-title>commentsPage</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<ion-card *ngIf="post">

    <ion-item  >
      <ion-avatar item-start>
          <img src="http://www.patriotsbandboosters.org/images/icons/student_256.png" style="width: 4em; height: 4em">
        </ion-avatar>
      <h2>{{post.fullname}} </h2>
      <p>{{post.title}}</p>
    </ion-item>


    <ion-card-content >
      <p>{{post.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div> Like</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div> Comment</div>
        </button>
      </ion-col>

    </ion-row>
    <p text-right >{{ post.time}}</p>
  </ion-card>

 


    <ion-card *ngFor="let post of (posts | async)?.slice().reverse()" style="width: 20em; align-content: center;">

      <ion-item >
        <ion-avatar item-start>
          <img src="http://cdn.onlinewebfonts.com/svg/img_454313.png" />
        </ion-avatar>
        <p>{{ post.payload.val().fullname}} commented</p>
      </ion-item>
      
      <ion-card-content >
        <p>Comment content</p>
      </ion-card-content>


      <p> comment time</p>
    </ion-card>
</ion-content>
